{% extends 'base.html' %}
{% import 'macros.html' as macro%}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}" type="text/css">
{% endblock %}

{% block content%}
<div class="row">
  <div class="header col-md-3">
    <a href="/">
      <h1 class="visible">The <br>E-News</h1>
    </a>
    <h4>World at your hands</h4>
    <br>
    <h4>Find an article</h4>
    <form class="form-group">
      <input class="form-control mr-sm-2" type="text" placeholder="Search by keyword" name="keyword_query"
        aria-label="Search" required>
      <button class="btn btn-outline-light my-2 my-sm-0" value="Submit" type="submit">Search</button>
    </form>
    <div class="footer text-center">
      <a href="https://newsapi.org/" target="_blank">
        <p>Powered by NewsAPI</p>
      </a>
    </div>
  </div>
  <div class="col-md-9">
    <h3 class="text-center">TOP ARTICLES ON {{header}}</h3>
    <hr>
    <br>
    <div class="articles">
      {{ macro.displayArticles(article) }}
    </div>
  </div>
</div>
{% endblock %}
